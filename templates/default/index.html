<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liminalis App</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #0a0a0a;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        overflow: hidden;
      }

      #canvas-visualisation {
        max-width: 100vw;
        max-height: 100vh;
        box-shadow: 0 0 80px rgba(255, 255, 255, 0.1);
      }

      .info {
        position: fixed;
        top: 20px;
        left: 20px;
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
        padding: 15px 20px;
        border-radius: 8px;
        font-size: 14px;
        line-height: 1.6;
        backdrop-filter: blur(10px);
      }

      .info h3 {
        margin: 0 0 8px 0;
        font-size: 16px;
        color: #60a5fa;
      }

      .info p {
        margin: 4px 0;
        opacity: 0.9;
      }

      .info code {
        background: rgba(255, 255, 255, 0.1);
        padding: 2px 6px;
        border-radius: 3px;
        font-family: "Monaco", "Courier New", monospace;
      }
    </style>
  </head>
  <body>
    <div class="info">
      <h3>ðŸŽ¹ Liminalis</h3>
      <p>Connect a MIDI device to get started</p>
      <p>Or press <code>1-9</code> on keyboard to test</p>
    </div>
    <canvas id="canvas-visualisation"></canvas>
    <script type="module" src="/src/index.ts"></script>
  </body>
</html>
